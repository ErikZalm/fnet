FUNC void Setup (void) {
  SP = _RDWORD(0x1FFF0000);          // Setup Stack Pointer
  PC = _RDWORD(0x1FFF0004);          // Setup Program Counter
  _WDWORD(0xE000ED08, 0x1FFF0000);   // Setup Vector Table Offset Register
}


load %L incremental

Setup();                             // Setup for Running

g, main
